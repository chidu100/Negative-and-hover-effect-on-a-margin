<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Styles.css">
  <title>Margin Magic</title>
</head>
<body>
  <!-- Negative Margins Section -->
  <div class="negative-margin-section">
    <h2>Negative Margin Section</h2>
    <p>This section has a negative margin element to overlap content.</p>
    <div class="negative-margin-element">
      <p>This element has a negative margin.</p>
    </div>
  </div>

  <!-- Margin and Hover Effects Section -->
  <div class="hover-margin-section">
    <h2>Hover Margin Section</h2>
    <p>This section changes margins on hover using CSS transitions.</p>
  </div>

  <div class="show-on-hover">
    Hover over me to display content.
  </div>
  
  <div class="hidden-element">
    This content is hidden.
  </div>

  <div class="footer">
    <p>&copy Hundredz run am</p>
   </div>
</body>
</html>
